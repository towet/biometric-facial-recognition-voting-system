<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Decentralized Voting Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(to right, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .login-box {
            background-color: #2d3748;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .login-form input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
            border: none;
        }
        .login-button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-top: 2rem;
            border: none;
            border-radius: 0.25rem;
            background: linear-gradient(to right, #10b981, #3b82f6);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decentralized Voting Platform</h1>
        
        <div id="loginArea" class="login-box">
            <h2>Login</h2>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="loginButton" class="login-button">Login</button>
            </div>
        </div>
    </div>

    <script>
        const users = {
            "stanley kianja": "kim",
            "frank": "123",
            "admin": "admin"
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] === password) {
                window.location.href = 'index.html'; // Redirect to main page after successful login
            } else {
                alert('Invalid username or password');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginButton').addEventListener('click', login);
        });
    </script>
</body>
</html>
